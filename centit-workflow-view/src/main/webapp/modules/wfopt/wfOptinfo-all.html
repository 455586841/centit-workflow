<form class="centit form" novalidate="true">
	<div class="two fields">
		<div class="field">
			<label id="a@encoding">编码</label>
			<input type="text" class="easyui-textbox" name="optId"
				readonly="true"
			/>
		</div>
		<div class="field">
			<label id="a@name">名称</label>
			<input type="text" class="easyui-textbox" name="optName"
				readonly="true"
			/>
		</div>
	</div>
	<div class="field">
		<label id="a@askHeadAddr">url地址</label>
		<input type="text" class="easyui-textbox" name="optUrl" readonly="true" />
	</div>
</form>

<div class="easyui-tabs" style="height: ">
	<div  title="操作定义">
		<table style="margin: 20px 0;" id="optdef"
		idField="optCode"
		pagination="false"
		toolbar=".temp-toolbar"
		editable="true">
			<thead>
				<tr>
					<th id="a1@encoding" data-options="field:'optCode'" width="30" align="center">编码code</th>
					<th id="a1@id" data-options="field:'optId'" width="50" align="center" hidden>编码id</th>
					<th id="a1@name" data-options="field:'optName',editor:{type:'textbox', options:{required: true}}" width="150" align="center">名称</th>
					<th id="a1@askMethod" data-options="field:'optMethod',editor:'textbox'" width="300" align="center">请求方法</th>
          <th id="a1@extendMethod" data-options="field:'extendMethod',editor:'textbox'" width="300" align="center">扩展方法</th>
				</tr>
			</thead>
		</table>

		<div class="temp-toolbar">
			<a id="a@btn.add" iconCls="icon-add" trigger="none"
				target="custom" rel="optinfo_optdef_add">新增</a>
			<hr>

			<a id="a@btn.delete" iconCls="icon-base icon-base-ban" trigger="single"
				target="confirm" rel="optinfo_optdef_remove" title="是否确定删除 {{optName}}（{{optCode}}）？">删除</a>
		</div>
	</div>
</div>
<script>
    var optId = "";
    $.parser.onComplete = function (panel) {
        $.parser.onComplete = $.noop;
        requirejs(['core/filter/filter.dictionary',
            '../modules/wfopt/ctrl/wfOptinfo.all'
        ], function (FilterDictionary, WfOptDef) {
            FilterDictionary.add(['YesOrNo']).then(function () {
                new WfOptDef('WfOptDef', panel).load(panel);
            });

        });
    };
    //label宽度
    $.fn.textbox.defaults.labelWidth = 120;
</script>
