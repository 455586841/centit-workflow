<form class="form centit">
	<div class="two fields">
		<div class="field required">
			<label>委托人</label>
			<input type="text" class="easyui-textbox" name="grantor" 
				required readonly="readonly"  />
		</div>
		
		<div class="field required">
			<label>受委托人</label>
			<input class="easyui-combobox" name="grantee" required
				url="system/userinfo?s_isValid=T&field=userCode&field=userName" method="get"
				data-options="valueField:'userCode',textField:'userName',loadFilter:function(data){return data.data.objList;}">
		</div>
	</div>
	
	<div class="two fields">
		<div class="field required">
			<label>委托角色</label>
			<input class="easyui-combobox" name="roleCode" required
				url="system/roleinfo?field=roleCode&field=roleName" method="get"
				data-options="valueField:'roleCode',textField:'roleName',loadFilter:function(data){return data.data.objList;}">
		</div>
		
		<div class="field required">
			<label>委托类别</label>
			<input class="easyui-combobox" name="roleType" required
				url="system/cp/dictionary/WFRoleType" method="get"
				data-options="valueField:'dataCode',textField:'dataValue',loadFilter:function(data){return data.data;}">
		</div>
	</div>
	
	<div class="two fields">
		<div class="field">
			<label>委托描述</label>
			<input type="text" class="easyui-textbox" name="granDesc" height="100" multiline="true" style="height: 100px; width: 99%"/>
		</div>
	</div>
</form>
