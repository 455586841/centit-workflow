<table url="service/flow/manager/nooptnodes"
	idField="flowInstId"
	search=".search"
	toolbar=".temp-toolbar"
	layoutH=".search"	
	>
	<thead frozen="true">
		<tr>
			<th data-options="field:'flowInstId'"     sortable="true" align="center">流程实例号</th>
			<th data-options="field:'flowOptName'"   sortable="true"align="center">业务名称</th>
			<th data-options="field:'createTime'"      align="center">创建时间</th>
			<th data-options="field:'timeLimitStr'"      align="center">剩余时间</th>
			<th data-options="field:'unitName'"      align="center">主办处室</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar">
	
	<a rel="flowmanager_nodeList" iconCls="icon-base icon-base-option "
		href="modules/sys/flowmanager/listpages/nodelist/nodeList.html"
		target="dialog" trigger="single" title="查看  {{wfCode}} 流程实例" width="800" height="480">流程管理</a>

</div>

<script>
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		
		requirejs([
		           'modules/sys/flowmanager/ctrl/nooptnodes'
		          ], function(FlowManager) {
			
			new FlowManager('flowmanager', panel).load(panel);
		});
	};
</script>
