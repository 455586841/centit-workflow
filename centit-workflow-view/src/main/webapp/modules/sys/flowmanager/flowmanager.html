<div class="easyui-panel search-body" cls="search">
	<form>
		<div class="search-item">
			<label>办件名称</label>
			<input type="text" class="easyui-textbox" name="s_flowOptName" />
		</div>
		<div class="search-item">
			<label>业务号</label>
			<input type="text" class="easyui-textbox" name="s_flowOptTag" />
		</div>
		<div class="search-item">
			<label>创建时间</label>
			<input type="text" class="easyui-datebox" name="s_createtime" />
		</div>
		<div class="search-item">
			<label>完成时间</label>
			<input type="text" class="easyui-datebox" name="s_lastUpdateTime" />
		</div>
		<div class="search-item">
			<label>业务状态</label>
			<input class="easyui-combobox" name="s_inststate"
				url="system/cp/dictionary/WFInstType" method="get"
				data-options="valueField:'dataCode',textField:'dataValue',loadFilter:function(data){return data.data;}">
		</div>
		
		<a class="easyui-linkbutton btn-search" iconCls="icon-search">搜索</a>
	</form>
</div>

<table url="service/flow/manager?_search=true&field=flowInstId&field=flowCode&field=version&field=flowOptTag&field=flowOptName&field=timeLimitStr&field=createTime&field=promiseTime&field=instState&field=unitCode&field=userCode&field=instStateText"
	idField="flowInstId"
	search=".search"
	toolbar=".temp-toolbar"
	layoutH=".search"	
	>
	<thead frozen="true">
		<tr>
			<th data-options="field:'flowInstId'"     sortable="true" align="center">流程实例号</th>
			<th data-options="field:'flowOptName'"   sortable="true"align="center">业务名称</th>
			<th data-options="field:'flowOptTag'"    sortable="true" align="center">业务号</th>
			<th data-options="field:'flowCode'"      align="center">流程代码</th>
			<th data-options="field:'userCode'"      align="center">用户代码</th>
			<th data-options="field:'unitCode'"      align="center">组织机构代码</th>
			<th data-options="field:'instStateText'"      align="center">流程状态</th>
			<th data-options="field:'timeLimitStr'"      align="center">剩余时间</th>
			<th data-options="field:'createTime'"      align="center">创建时间</th>
		</tr>
	</thead>
</table>

	 <a rel="flowmanager_orgList" iconCls="icon-base icon-base-option "

	<hr>
	<a rel="flowmanager_teamList" iconCls="icon-base icon-base-option "

	<hr>
	<a rel="flowmanager_variableList" iconCls="icon-base icon-base-option "

	<hr>
</div>

<script>
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		
		requirejs([
		           'modules/sys/flowmanager/ctrl/flowmanager'
		          ], function(FlowManager) {
			
			new FlowManager('flowmanager', panel).load(panel);
		});
	};
</script>
