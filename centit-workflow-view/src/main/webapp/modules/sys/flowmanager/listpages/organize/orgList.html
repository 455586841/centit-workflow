<form class="form centit">
	<div class="fields three">
		<div class="field required">
			<label>流程实例id</label>
			<input type="text" class="easyui-textbox" name="flowInstId" 
				readonly="true" required />
		</div>
		<div class="field required">
			<label>流程代码</label>
			<input type="text" class="easyui-textbox" name="flowCode"
				readonly="true" required />
		</div>
		<div class="field required">
			<label>业务名称</label>
			<input type="text" class="easyui-textbox" name="flowOptName" 
				required readonly="true" />
		</div>
	</div>
</form>
		

<table style="width: 99%; margin: 0 auto;"
	toolbar=".temp-toolbar"
	height="300"
	pageNumber="false" pagination="false"
	editable="false"
	>
	<thead>
		<tr>
			<th field="roleCode" width="100" align="center">角色代码</th>
			<th field="unitCode"  align="center">机构代码</th>
			<th field="unitName"  align="center">机构名</th>
		</tr>
	</thead>
</table>
<div class="temp-toolbar">
	<a rel="addroleunits" iconCls="icon-add"
	   href="modules/sys/flowmanager/listpages/organize/org_info.html"
	   target="dialog" trigger="none" title="添加" width="640" height="480">添加角色机构</a>
	<br>
	<a rel="delroleunits" iconCls="icon-remove"
	   target="confirm" trigger="single" title="确定删除当前角色机构吗？" width="640" height="480">删除角色机构</a>
	<br>
</div>
