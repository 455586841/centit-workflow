<table style="width: 99%; margin:auto;" id="usertask" toolbar=".temp-toolbar"
	idField="taskId"   pageNumber="false" pagination="false">
	<thead>
		<tr>
			<th field="taskId" align="center" width="55">活动编号</th>
			<th field="assignTime" align="center" width="125">分配时间</th>
			<th field="expireTime" align="center"width="125">过期时间</th>
			<th field="userCode" align="center" format="User" width="80">操作用户</th>
			<th field="roleCode" align="center" format="Dictionary:RankType" width="80">角色代码</th>
			<th field="taskState" align="center" format="Dictionary:WFTaskState" width="80">活动状态</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar">
	<a rel="taskUser" iconCls="icon-base icon-base-add "
		href="modules/sys/flowmanager/listpages/taskUser.html"
		target="dialog" trigger="none" title="分配任务" width="380" height="380" btnValue="添加">分配任务</a>
		<hr>
	<a rel="taskUser_back" iconCls="icon-base icon-base-edit "
		target="custom" trigger="single" title="收回">收回</a>
		<hr>
	<a rel="taskUser_delete" iconCls="icon-base icon-base-delete "
		target="custom" trigger="single" title="删除">删除</a>
</div>
