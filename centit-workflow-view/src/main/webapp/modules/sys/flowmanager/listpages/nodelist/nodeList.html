<form class="form centit">
	<div class="fields three">
		<div class="field ">
			<label>流程实例id</label>
			<input type="text" class="easyui-textbox" name="flowInstId" 
				readonly="true"  />
		</div>
		<div class="field ">
			<label>流程代码</label>
			<input type="text" class="easyui-textbox" name="wfCode" 
				readonly="true"  />
		</div>
		<div class="field ">
			<label>业务名称</label>
			<input type="text" class="easyui-textbox" name="flowOptName" 
				 readonly="true" />
		</div>
	</div>

</form>
		

<table style="width: 99%; margin: 0 auto;"
	
	toolbar=".node"
	height="300"
	pageNumber="false" pagination="false"
	editable="false"
	>
	<thead>
		<tr>
			<th field="nodeName" width="200" align="center">节点名称</th>
			<th field="nodeStateText" width="50">状态</th>
			<th field="lastUpdateTime" align="center" width="200">最后更新时间</th>
<!-- 			<th field="lastUpdateUser"  align="center" width="100">操作人员</th> -->
			<th field="timeLimitStr"  align="center" width="200">期限</th>
		</tr>
	</thead>
</table>

<div class="temp-toolbar node">
<!-- 	<a rel="createfree" iconCls="icon-base icon-black-plus2"
		target="custom" trigger="single" title="是否确定发布-- {{nodeName}}">创建游离</a> -->
	<a rel="again" iconCls="icon-base icon-base-unlock"
		target="custom" trigger="single" title="是否确定重新运行 --{{nodeName}}">重新运行</a>
			<hr>
	<a rel="hangup" iconCls="icon-base icon-base-lock"
		target="custom" trigger="single" title="是否确定挂起 --{{nodeName}}">挂起</a>
		<hr>
	<a rel="submit" iconCls="icon-base icon-ok"
		target="custom" trigger="single" title="是否确定提交--{{nodeName}}">提交</a>	
		<hr>
	<a rel="back" iconCls="icon-base icon-base-back"
		target="custom" trigger="single" title="是否确定回退-- {{nodeName}}">回退</a>
		<hr>
	<a rel="makefree" iconCls="icon-base icon-black-minus1"
		target="custom" trigger="single" title="是否确定强制游离--{{nodeName}}">强制游离</a>
		<hr>
	<a rel="stopfree" iconCls="icon-base icon-black-tick2"
		target="custom" trigger="single" title="是否确定停止游离 --{{nodeName}}">停止游离</a>
		<hr>
	<a rel="wakeup" iconCls="icon-base icon-base-unlock"
		target="custom" trigger="single" title="是否确定发唤醒--{{nodeName}}">唤醒</a>
		<hr>
	<a rel="operation" iconCls="icon-base icon-base-view" href="modules/sys/flowmanager/listpages/operationList.html"
		target="dialog" trigger="single" title="操作人员--{{nodeName}}" width="600" height="300">操作人员</a>
		<hr>
	<a rel="task" iconCls="icon-base icon-base-view" href="modules/sys/flowmanager/listpages/taskManager.html"
		target="dialog" trigger="single" title="任务管理" width="600" height="300">任务管理</a>
		<hr>
	<a rel="nodelogs" iconCls="icon-base icon-base-note"
		href="modules/sys/flowmanager/listpages/nodelist/nodelogs.html"
		target="dialog" trigger="single" title="查看    {{nodeName}}  操作人员" width="640" height="200">节点日志</a>
</div>
