<form class="form centit">
    <div class="fields two">
        <div class="field required">
            <label>流程代码</label>
            <input type="text" class="easyui-combobox" name="flowCode" id="flowCode"
                   data-options="
                   valueField: 'flowCode',
                   textField: 'flowName',
                   "
            />
        </div>

        <div class="field required">
            <label>业务号</label>
            <input type="text" class="easyui-textbox" name="flowOptTag"
                   />
        </div>
    </div>
    <div class="fields two">
        <div class="field required">
            <label>业务名称</label>
            <input type="text" class="easyui-textbox" name="flowOptName"
                   />
        </div>

        <div class="field required">
            <label>用户代码</label>
            <input type="text" class="easyui-textbox" name="userCode"
                   />
        </div>
    </div>
    <div class="fields two">
        <div class="field required">
            <label>机构代码</label>
            <input type="text" class="easyui-textbox" name="unitCode"
                   />
        </div>
    </div>
</form>
