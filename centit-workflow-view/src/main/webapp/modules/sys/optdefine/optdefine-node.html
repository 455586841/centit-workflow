<div class="easyui-panel search-body" cls="search">
    <form>
        <div class="search-item">
            <label>名称</label>
            <input type="text" class="easyui-textbox" name="s_wfName" />
        </div>

        <a class="easyui-linkbutton btn-search" iconCls="icon-search">搜索</a>
    </form>
</div>

<table id="dg"
       url="service/flow/optdefine/listOptNodeByOptId/bx_flow"
       search=".search"
       toolbar=".temp-toolbar"
       layoutH=".search"
       pagination="true"
       rownumbers="true" fitColumns="true" singleSelect="true"
>
    <thead frozen="true">
    <tr>
        <th data-options="field:'optNodeId'" width="100" sortable="true" align="center" editor="text">节点Id</th>
        <th data-options="field:'optNodeName'" width="325" sortable="true" editor="text">节点名称</th>
        <th data-options="field:'optType'" width="60"  format="Dictionary:WFFlowState"sortable="true" align="center" editor="text">业务类型</th>
        <th data-options="field:'optUrl'" width="60" sortable="true" align="center" editor="text">URL</th>
    </tr>
    </thead>
</table>

<div class="temp-toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">New</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">Destroy</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">Save</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">Cancel</a>
</div>
