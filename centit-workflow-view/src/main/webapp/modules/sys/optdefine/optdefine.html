<div class="easyui-panel search-body" cls="search">
	<form>
		<div class="search-item">
			<label>名称</label>
			<input type="text" class="easyui-textbox" name="s_wfName" />
		</div>
		<a class="easyui-linkbutton btn-search" iconCls="icon-search">搜索</a>
	</form>
</div>

<table url="system/cp/optinfo/W"
	   idField="flowCode"
	   search=".search"
	   toolbar=".temp-toolbar"
	   layoutH=".search"
>
	<thead frozen="true">
	<tr>
		<th data-options="field:'optId'" width="100" sortable="true" align="center">业务Id</th>
		<th data-options="field:'optName'" width="325" sortable="true">业务名称</th>
		<th data-options="field:'optType'" width="60"  format="Dictionary:WFFlowState"sortable="true" align="center">业务类型</th>
		<th data-options="field:'optUrl'" width="60" sortable="true" align="center">URL</th>
	</tr>
	</thead>
</table>

<div class="temp-toolbar">

	<a rel="optdefine_node"  iconCls="icon-edit"
	   href="modules/sys/optdefine/optdefine-node.html"
	   target="dialog" trigger="single" title="业务节点 " width="640" height="540">业务节点</a>

	<a rel="optdefine_stage"  iconCls="icon-edit"
	   href="modules/sys/optdefine/optdefine-stage.html"
	   target="dialog" trigger="single" title="业务环节 " width="640" height="540">业务环节点</a>

	<a rel="optdefine_teamrole"  iconCls="icon-edit"
	   href="modules/sys/optdefine/optdefine-teamrole.html"
	   target="dialog" trigger="single" title="办件角色 " width="640" height="540">办件角色</a>

	<a rel="optdefine_variable"  iconCls="icon-edit"
	   href="modules/sys/optdefine/optdefine-variable.html"
	   target="dialog" trigger="single" title="业务变量 " width="640" height="540">业务变量</a>



</div>

<script>
    $.parser.onComplete = function(panel) {
        $.parser.onComplete = $.noop;
        requirejs(['core/filter/filter.dictionary',
            'modules/sys/optdefine/ctrl/optdefine'
        ], function(FilterDictionary,OptDefine) {
            FilterDictionary.add(['YesOrNo','WFFlowState']).then(function(){
                new OptDefine('optdefine', panel).load(panel);
            });

        });
    };
</script>
